{% include "header.html" %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>DataTables</h1>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Product</h3>
                  </div>
                  <!-- /.card-header -->
                  <div class="card-body">
                    <table id="products" class="table table-bordered table-striped">
                      <thead>
                      <tr>
                        <th>Name</th>
                        <th>Action</th>
                      </tr>
                      </thead>
                      <!-- <tbody>
                        <tr></tr>
                        <tr></tr>
                      </tbody> -->
                      <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Action</th>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}

{% include "footer.html" %}

<script>

    $(function () {
      $('#products').DataTable({
        "paging": true,
        "lengthChange": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        "responsive": true,
        'csrfmiddlewaretoken': '{{ csrf_token }}',
        "processing": true,
        "serverSide": true,
        "ajax": {
            url: "{% url 'listproducts1' %}",
            type: "GET",
            csrfmiddlewaretoken: "{{ csrf_token }}"
        },
        "columns": [
					{pro_name: "pro_name", data: "pro_name"},
          {action: "action", data: "action"},
        ]
      });
    });
  </script>
