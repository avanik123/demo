{% include "header.html" %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>DataTables</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Roles</h1>
                                <button type="button" class="btn btn-primary addRole" style="float: right;">Add Role</i></button>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="roles" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Role</th>
                                    <th>Created_on</th>
                                    <th>Updated_on</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                
                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Role</th>
                                    <th>Created_on</th>
                                    <th>Updated_on</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div class="modal" id="rolePopup" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add Role</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="role" method="POST">{% csrf_token %}
                        <div id="alertdiv" class="alert" style="display:none;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <p></p>
                        </div>
                        <div class="form-group row">  
                            <label class="col-sm-2 col-form-label">Roll: </label> 
                                <div class="col-sm-8">  
                                    <input type="text" id="name" placeholder="Enter roll" value="" required>
                                </div>  
                        </div>  
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addRole">Submit</button>
                    <button class="btn btn-primary" type="button" id="updateRole" style="display:none;">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% include "footer.html" %}

<script>
    $(function () {
        $('#roles').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                url: "{% url 'listrole' %}",
                type: "GET",
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            "columns": [
                {mdata: "id", data: "id"},
                {mdata: "role", data: "role"},
                {mdata: "created_on", data: "created_on"},
                {mdata: "updated_on", data: "updated_on"},
                {
                    mData: null,
                    bSortable: false,
                    mRender: function ({id})
                    { 
                        return `<button type="button" class="btn btn-primary" id="editRole" data-id="${id}"><i class="fas fa-pen"></i></button> 
                        <button type="button" class="btn btn-danger" id="deleteRole" data-id="${id}"><i class="fas fa-trash"></i></button>
                        `;
                    }
                },
            ]
        });

        $("body").on('click', '.addRole', function(){
            $("#rolePopup").modal('show');
        });

        $("#addRole").click(function(){
            roll = $("#name").val();
            $.ajax({
                url: "{% url 'role' %}",
                type: "POST",
                data: {
                    role: role,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#roles').DataTable().ajax.reload( null, false );
                    $("#role")[0].reset();
                    $("#rolePopup").modal('hide');
                },
            });
        }); 

        $("body").on('click', '#editRole', function(){
            id = $(this).attr('data-id');
            $.ajax({
                url: "{% url 'editrole' %}",
                type: 'GET',
                data: {
                    'role_id' : id,
                },
                success: function(data, status, xhr)
                {
                    $('#name').val(data.role);
                    $("#rolePopup").modal('show');
                    $(".modal-title").replaceWith("<h2>Edit Role</h2>");
                    $("#updateRole").show();
                    $("#addRole").hide();
                },
            });
        });

        $("#updateRole").click(function(){
            role = $("#name").val();
            $.ajax({
                url: "{% url 'editrole' %}",
                type: "POST",
                data: {
                    role_id: id,
                    role: role,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#roles').DataTable().ajax.reload( null, false );
                    $("#role")[0].reset();
                    $("#rolePopup").modal('hide');
                },
            });
        });

        $("body").on('click', '#deleteRole', function(){
            id = $(this).attr('data-id');
            var isconfirm = confirm('Are you sure you want to delete role?');
            if(isconfirm)
            {
                $.ajax({
                url: "{% url 'deleterole' %}",
                type: 'GET',
                data: {
                    roll_id : id,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#roles').DataTable().ajax.reload( null, false );
                },
                });  
            }
        });
    });
</script>
