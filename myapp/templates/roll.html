{% include "header.html" %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>DataTables</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
    
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h1 class="card-title">Roll</h1>
                                <button type="button" class="btn btn-primary addRoll" style="float: right;"><i class="fas fa-plus"></i></button>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="rolls" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Roll</th>
                                    <th>Created_on</th>
                                    <th>Updated_on</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                
                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Roll</th>
                                    <th>Created_on</th>
                                    <th>Updated_on</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div class="modal" id="rollPopup" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add Product</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="roll" method="POST">{% csrf_token %}
                        <div id="alertdiv" class="alert" style="display:none;">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <p></p>
                        </div>
                        <div class="form-group row">  
                            <label class="col-sm-2 col-form-label">Roll: </label> 
                                <div class="col-sm-8">  
                                    <input type="text" id="name" placeholder="Enter roll" value="" required>
                                </div>  
                        </div>  
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addRoll">Submit</button>
                    <button class="btn btn-primary" type="button" id="updateRoll" style="display:none;">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% include "footer.html" %}

<script>
    $(function () {
        $('#rolls').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                url: "{% url 'listroll' %}",
                type: "GET",
                csrfmiddlewaretoken: "{{ csrf_token }}"
            },
            "columns": [
                {mdata: "id", data: "id"},
                {mdata: "roll", data: "roll"},
                {mdata: "created_on", data: "created_on"},
                {mdata: "updated_on", data: "updated_on"},
                {
                    mData: null,
                    bSortable: false,
                    mRender: function ({id})
                    { 
                        return `<button type="button" class="btn btn-primary" id="editRoll" data-id="${id}"><i class="fas fa-pen"></i></button> 
                        <button type="button" class="btn btn-danger" id="deleteRoll" data-id="${id}"><i class="fas fa-trash"></i></button>
                        <a class="btn btn-success" id="permission" href="{% url 'permission' %}">Permission</a>`;
                    }
                },
            ]
        });

        $("body").on('click', '.addRoll', function(){
            $("#rollPopup").modal('show');
        });

        $("#addRoll").click(function(){
            roll = $("#name").val();
            $.ajax({
                url: "{% url 'roll' %}",
                type: "POST",
                data: {
                    roll: roll,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#rolls').DataTable().ajax.reload( null, false );
                },
            });
        }); 

        $("body").on('click', '#editRoll', function(){
            id = $(this).attr('data-id');
            $.ajax({
                url: "{% url 'editroll' %}",
                type: 'GET',
                data: {
                    'roll_id' : id,
                },
                success: function(data, status, xhr)
                {
                    $('#name').val(data.roll);
                    $("#rollPopup").modal('show');
                    $(".modal-title").replaceWith("<h2>Edit Roll</h2>");
                    $("#updateRoll").show();
                    $("#addRoll").hide();
                },
            });
        });

        $("#updateRoll").click(function(){
            roll = $("#name").val();
            $.ajax({
                url: "{% url 'editroll' %}",
                type: "POST",
                data: {
                    roll_id: id,
                    roll: roll,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#rolls').DataTable().ajax.reload( null, false );
                },
            });
        });

        $("body").on('click', '#deleteRoll', function(){
            id = $(this).attr('data-id');
            var isconfirm = confirm('Are you sure you want to delete roll?');
            if(isconfirm)
            {
                $.ajax({
                url: "{% url 'deleteroll' %}",
                type: 'GET',
                data: {
                    roll_id : id,
                    csrfmiddlewaretoken: "{{ csrf_token }}",
                },
                success: function(data, status, xhr)
                {
                    $('#rolls').DataTable().ajax.reload( null, false );
                },
                });  
            }
        });
    });
</script>
